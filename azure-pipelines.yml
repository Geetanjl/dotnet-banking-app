trigger:
- master

pool:
  vmImage: windows-latest

variables:
  Configuration: 'Release'
steps:
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
    configuration: 'Release'
- task: MSBuild@1
  inputs:
    solution: '**/*.sln'
    platform: 
    configuration: 'Release'
    clean: true